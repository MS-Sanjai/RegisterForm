<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
</head>
<body>
    <h1>Delete Record</h1>
    <form th:action="@{/delete/{id}(id=${registerModel.UserId})}" method="post">
        <p>Are you sure you want to delete this record?</p>
        <input type="hidden" name="_method" value="delete">
        <input type="submit" value="Yes">
        <a th:href="@{/ListView}">No</a>
    </form>
</body>
</html>
